<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Logare - Admitere CSIE 2018</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/user.css"/>
</head>
<body>
<div class="container-fluid principal">
  <div class="row">
    <div class="at-center col-8 mx-auto">
      <div class="row">
        <div class="col-4"><img class="img-fluid" src="img/ASE-RS.png" alt="ASE"></div>
        <div class="col-4"><img class="img-fluid" src="img/CSIE.png" alt="CSIE"></div>
        <div class="col-4"><img class="img-fluid" src="img/SISC-RS.png" alt="SiSC ASE"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="at-center col-12">
      <h2>Admitere CSIE 2018</h2>
    </div>
  </div>
  <div class="row">
    <div
        class="col-10 col-sm-6 col-md-6 col-lg-4 col-xl-4 mx-auto">
      <label for="username">Username:</label>
      <input id="username" type="text" class="form-control" placeholder="Introduceți username-ul"
             name="username">
      <label for="password">Password:</label>
      <input id="password" type="password" class="form-control" placeholder="Introduceți parola"
             name="password">
      <button class="btn btn-light full" onclick="login();">Submit</button>
    </div>
  </div>
</div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/constants.js"></script>
<script src="js/login.js"></script>
</html>
